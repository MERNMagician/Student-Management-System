  <body>
    <form action="../processes/register.php" method="post">
      <header><h2>Register Admin Account</h2></header>
      <div class="box">
        <label>Email</label>
        <input type="email" placeholder="Enter email" name="email" />
      </div>
      <div class="box">
        <label>Username</label>
        <p>Unique,no spaces,short</p>
        <input type="text" placeholder="Enter user" name="user" />
      </div>
      <div class="box">
        <label>Password</label>
        <p>At least 15 characters</p>
        <input type="password" placeholder="Enter password" name="password" />
      </div>
      <section class="btn-register">
        <button>Register</button>
        <a href="#">Already have an account?</a>
      </section>
    </form>
  </body>
